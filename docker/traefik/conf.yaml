
http:
  services:
    customer-manager:
      loadBalancer:
        servers:
        - url: "http://customer-manager.internal:8080/"
    customer-manager-ui:
      loadBalancer:
        servers:
        - url: "http://customer-manager-ui.internal:3000/"
  routers:
    frontend:
      rule: "Path(`/`)"
      entrypoints:
        - websecure
      service: customer-manager-ui
    backend:
      rule: "PathPrefix(`/api`)"
      entrypoints:
        - websecure
      service: customer-manager

